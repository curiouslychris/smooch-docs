machine:
  python:
    version: 2.7.6
  node:
    version: 6.2.0
  ruby:
    version: 2.3.0

dependencies:
  override:
    - npm install
    - npm install -g grunt-cli
    - sudo pip install awscli
    - cd slate; gem install bundler
    - cd slate; gem install middleman
    - cd slate; npm install

general:
    artifacts:
        - "public/"

test:
  override:
    - exit 0
deployment:
  production:
    branch: f/new-docs
    commands:
      - npm run deploy
